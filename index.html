<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/sorteiobolas.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Soteador</title>
</head>

<body>
    <div class="container-main">

        <div class="div-menor">
            <div class="cabecalho">

                <img src="./img/foto_globo_sorte.paint-removebg-preview.png" alt="image-sorteio">
                <h1>Sorteador de Números</h1>

            </div>

            <div class="numeracoes">

                <div class="caixa-de-numeros">

                    <div class="box-number">
                        <p>Digite o primeiro Número:</p>
                        <input type="number" class="input-number1" placeholder="Digite seu Número">
                    </div>

                    <div class="box-number">
                        <p>Digite o segundo Número:</p>
                        <input type="number" class="input-number2" placeholder="Digite seu Número">
                    </div>
                </div>

                <div class="div-button">
                    <button onclick="startSorteio()">Sortear AGORA</button>
                </div>

                <div class="espaco-do-numero-sorteado">
                    <span class="span-resultado">_</span>
                    <p class="footer-p-wel">WEL</p>
                    <h2 class="footer-h2-come">come</h2>
                </div>



            </div>
        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
