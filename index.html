<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soteador</title>
</head>

<body>
    <div class="container-main">

        <div class="div-menor">
            <div class="cabecalho">

                <img src="./img/sorteiobolas.jpg" alt="image-sorteio">
                <h1>Sorteador de Números</h1>

            </div>

            <div class="numeracoes">

                <div class="caixa-de-numeros">

                    <div class="number1">
                        <p>Digite o primeiro Número:</p>
                        <input type="number" class="input-number1" placeholder="Digite seu Número">
                    </div>


                    <div class="number2">
                        <p>Digite o segundo Número:</p>
                        <input type="number" class="input-number2" placeholder="Digite seu Número">
                    </div>
                </div>


                <button onclick="startSorteio()" >Sortear AGORA</button>

                <div class="espaco-do-numero-sorteado">
                    <p> <span>________</span> </p><br>
                    <p>Final</p>
                </div>



            </div>
        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
